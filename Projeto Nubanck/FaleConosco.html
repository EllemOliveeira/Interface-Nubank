<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Fale Conosco</title>
</head>
<body id="bodyfaleconosco">

    <section class="Cad">
        <div >
            <a id="logotipo" href="#"><img src="imagens/nubank-logo-contanto.png" alt="logo nubank"></a>
        </div>
        <div class="Contatos">
          <h2>Contato</h2>
            <form class="post">
               <label>Nome</label>
               <input type="text" name="nome" placeholder="Digite seu nome completo"></inpunt>
               <br>
               <label>Email</label>
               <input type="email" name="email" placeholder="Digite seu email"></inpunt>
               <br>
               <label>Mensagem</label>
               <textarea name="message" cols="30" ></textarea>
               <button type="submit" href="#">Enviar</button>
            </form>
        </div>
    </section>

    


  

    
</body>
</html>
